<div class="main">
    <div class="search-box mt-2">
        <input type="text" class="form-control" 
        [(ngModel)]="searchText" (ngModelChange)="filterData()">
        <!-- <button (click)="filterData()" class="btn btn-sm btn-primary px-5 mt-2">Search</button> -->
    </div>
    <div class="data-table mt-2">
        <table *ngIf="!filteredDataAvailable">
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Active</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of filteredItems">
                    <td>{{item.name}}</td>
                    <td>true</td>
                    <td><a href="javascript:void(0)"(click)="navigateTo(item)">Edit </a> | <a href="javascript:void(0)" (click)="inActive()">In-active</a></td>
                </tr>
            </tbody>
        </table>
        <div *ngIf="filteredDataAvailable">
            <h6>No countries available with your search!!</h6>
        </div>
    </div>
</div>
