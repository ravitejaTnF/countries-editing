<div class="main">
    <div class="search-box mt-2">
        <input type="text" class="form-control" 
        [(ngModel)]="searchText">
        <button (click)="filterData()" class="btn btn-sm btn-primary px-5 mt-2">Search</button>
    </div>
    <div class="data-table mt-2">
        <table>
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Active</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of countryData">
                    <td>{{item.country}}</td>
                    <td>true</td>
                    <td><a href="javascript:void(0)"(click)="navigateTo(item)">Edit </a> | <a href="javascript:void(0)">In-active</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
